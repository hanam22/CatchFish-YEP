<!DOCTYPE html>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #b30000, #5a0000);
  color: #fff8dc;
  overflow-x: hidden;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #8b0000, #2b0000);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.open-btn {

  font-weight: bold;
  cursor: pointer;
}

/* Card */
.card {
  max-width: 420px;
  margin: 40px auto;
  background: rgba(255,215,0,0.15);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  padding: 28px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  display: none;
  position: relative;
  z-index: 10;
}

.logo {

}

h1 {
  color: #ffd700;
}

.highlight {
  color: #ffdf6c;
  font-weight: bold;
}

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.yes { background: #06d6a0; }
.no  { background: #ef476f; color: white; }

/* ===== FALLING ITEMS ===== */
.fall {
  position: fixed;
  top: -60px;
  font-size: 32px;
  animation: fall linear infinite;
  z-index: 1;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

/* Fireworks canvas */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

#musicBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 54px;
  height: 54px;
  border-radius: 50%;
  border: none;
  font-size: 22px;
  cursor: pointer;
  background: #ffd700;
  display: none;
}
</style>
</head>

<body>

<audio id="music" preload="auto" loop>
  <source src="music/tet-dong-day.mp3" type="audio/mpeg">
</audio>

<div class="overlay" id="overlay">
  <button class="open-btn" onclick="openInvite()">üßß M·ªü thi·ªáp n√®ee</button>
</div>

<canvas id="fireworks"></canvas>

<div class="card" id="card">
  <img src="https://raw.githubusercontent.com/hanam22/CatchFish-YEP/main/assets/images/Yep-logo%201.png" class="logo">
  <h1>üßß GI·∫§Y TRI·ªÜU T·∫¨P üßß</h1>

  <p class="highlight">Team B·∫Øt C√°</p>
  <p>üïí 13h ‚Äì 01/02/2026</p>
  <p>üìç Kingdom101, Q10</p>

  <div class="buttons">
    <button class="yes" onclick="respond('Tham gia')">üéâ Tham gia</button>
    <button class="no" onclick="respond('Kh√¥ng tham gia')">ü•≤ Kh√¥ng tham gia</button>
  </div>

  <p id="result"></p>
</div>

<button id="musicBtn" onclick="toggleMusic()">üîä</button>

<script>
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdxbXJFkTb7nuTUuGFKvKubZcHfkCIIT9fhytRbSo-nmudWrg/formResponse";
const ENTRY_NAME = "entry.1538529867";
const ENTRY_JOIN = "entry.355441364";

function openInvite() {
  music.play();
  document.getElementById("overlay").style.display = "none";
  document.getElementById("card").style.display = "block";
  document.getElementById("musicBtn").style.display = "block";

  startFalling();
  startFireworks();
}

function toggleMusic() {
  music.paused ? music.play() : music.pause();
}

/* ===== FORM ===== */
function respond(ans) {
  let name = "";
  if (ans === "Tham gia") {
    name = prompt("Nh·∫≠p t√™n b·∫°n üßß");
    if (!name) return;
  }
  document.getElementById("result").innerText = "ƒê√£ ghi nh·∫≠n: " + (name || "Kh√¥ng tham gia");
  const data = new FormData();
  data.append(ENTRY_NAME, name || "Kh√¥ng tham gia");
  data.append(ENTRY_JOIN, ans);
  fetch(FORM_URL, { method: "POST", mode: "no-cors", body: data });
}

/* ===== FALLING üç∫ üçó üßß ===== */
function startFalling() {
  const items = ["üç∫", "üçó", "üßß"];
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "fall";
    el.innerText = items[Math.floor(Math.random() * items.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (5 + Math.random() * 4) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 10000);
  }, 600);
}

/* ===== FIREWORKS üéÜ ===== */
function startFireworks() {
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 40; i++) {
      ctx.beginPath();
      ctx.arc(x, y, 2, 0, Math.PI * 2);
      ctx.fillStyle = ["#ffd700", "#ff4d4d", "#fff"][Math.floor(Math.random()*3)];
      ctx.fill();
    }
    setTimeout(() => ctx.clearRect(0,0,canvas.width,canvas.height), 300);
  }, 800);
}
</script>
